<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body { opacity: 0; transition: opacity 0.5s ease-in; }
    body.loaded { opacity: 1; }
  </style>
</head>
<body onload="document.body.classList.add('loaded')">
  <header>
    <h1>IRCTC CLONE</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="trains.html">Trains</a>
      <a href="bookings.html">My Bookings</a>
      <a href="pnr.html">PNR Status</a>
      <a href="chart.html">Chart Availability</a>
      <a href="status.html">Live Train Status</a>
      <a href="login.html">Login</a>
    </nav>
  </header>

  <main class="page-content">
    <h2>Login to your account</h2>
    <p>Access your bookings and preferences.</p>
    
  </main>

  
<div id="chatbot-container" style="position:fixed;bottom:20px;right:20px;z-index:9999;">
  <div style="background:white;border-radius:15px;box-shadow:0 4px 8px rgba(0,0,0,0.1);width:300px;max-height:400px;overflow:auto;display:flex;flex-direction:column;">
    <div style="background:#ff595e;padding:1rem;border-radius:15px 15px 0 0;color:white;">
      <strong>RailMitra</strong>
    </div>
    <div id="chatbox" style="padding:1rem;flex:1;overflow-y:auto;">
      <div style="margin-bottom:10px;"><strong>RailMitra:</strong> Hi! How can I help you today?</div>
    </div>
    <form id="chat-form" style="display:flex;border-top:1px solid #eee;">
      <input type="text" id="user-input" placeholder="Type a message..." style="flex:1;border:none;padding:0.8rem;border-radius:0 0 0 15px;outline:none;">
      <button type="submit" style="background:#ffd60a;border:none;padding:0.8rem 1rem;border-radius:0 0 15px 0;">Send</button>
    </form>
  </div>
</div>

<script>
document.getElementById('chat-form').addEventListener('submit', function(e){
  e.preventDefault();
  const input = document.getElementById('user-input');
  const msg = input.value.trim();
  if(msg){
    const box = document.getElementById('chatbox');
    box.innerHTML += `<div style='margin-bottom:10px;'><strong>You:</strong> ${msg}</div>`;
    setTimeout(() => {
      box.innerHTML += `<div style='margin-bottom:10px;'><strong>RailMitra:</strong> I'm a smart travel assistant. Iâ€™ll help you book and check your train details!</div>`;
      box.scrollTop = box.scrollHeight;
    }, 500);
    input.value = "";
  }
});
</script>

</body>
</html>
